<html>
	<head>
		<link href = "bootstrap-3.3.7-dist\css\bootstrap.min.css" rel = "stylesheet" />
		<link href = "css\style.css" rel = "stylesheet" />
	</head>

	<body>
		<br>
		<div class = "container-fluid">
			<div class = "row">
				<div class = "col-lg-7">
                    <div class = "row">
					
						<div class = "col-md-4">
							<label for="listPlayers">Players</label>
							<ul class="list-group list-special" id ="listPlayers">

							
							</ul>
						</div>
					
						<form id = "formGame">
							<div class = "col-md-8">

								<label for="txtAreaGame">Game</label>
								<textarea class="form-control" id="txtAreaGame" rows="3" disabled></textarea>
								<div class = "input-group">
									<input type = "text" class = "form-control" id = "txtGame">
									<div class = "input-group-btn">
										<button type="submit" class="btn btn-primary" id = "btnGame">Send</button>
									</div>
								</div>
						</div>
						</form>
                    </div>
					
					<form id = "formChat">
						<div class="form-group">
                        <label for="txtAreaChat">Social/Game Activity</label>
                        <textarea class="form-control" id="txtAreaChat" rows="3" value = "test" disabled></textarea>

                        <div class = "input-group">
							<input type = "text" class = "form-control" id = "txtChat">
							
							<div class = "input-group-btn">
								<button type="submit" class="btn btn-primary" id = "btnChat">Send</button>
							</div>
                        </div>
                        <label id = "lblUsername">Your username: </label>

                      </div>

                    </form>
				</div>
				  
				<div class = "col-lg-5">
					<p id = "assignedWord"></p>
					<p id = "timerOnRoundStart"></p>
					<p id = "timerOnFirstGuess"></p>
					<button class = "btn btn-default drawingTools" id = "btnClearCanvas">Clear</button>
					<button class = "btn btn-danger drawingTools" id = "btnSkip">Skip</button>
					<canvas id = "c" width = "800" height = "800" style = "border:1px solid #ffffff"></canvas>
					
					
					<label for="drawing-line-width" class = "drawingTools">Line width:</label>
					<span class="drawingTools">4</span><input class = "drawingTools" type="range" value="4" min="0" max="150" id="lineWidth" style = "width: 10%">
					
					<label for = "colors" class = "drawingTools">Switch Color</label>
					<input type = "color" class = "drawingTools" id = "colors"/>

				</div>
				
				
          </div>
        </div>


	</body>
  
	<script src = "socket.io/socket.io.js"></script>
	<script src = "jquery-3.1.1.js"></script>
	<script src = "fabric.js"></script>
	<script src = "words.js"></script>
	<script src = "canvas.js"></script>
	<script src = "client.js"></script>
</html>
